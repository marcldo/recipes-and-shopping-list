<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (currentRecipe)="setActiveRecipe($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="activeRecipe; else infoText"
      [selectedRecipeDetail]="activeRecipe"
    ></app-recipe-detail>
    <ng-template #infoText>
      <p>Please Select a Recipe</p>
    </ng-template>
  </div>
</div>
